<!DOCTYPE html>
<html style="height:100%;background:#fafafa;font-size:100%">

<head>
  <style type="text/css">
    *,
    :after,
    :before {
      box-sizing: border-box
    }
    
    html {
      height: 100%;
      font-size: 100%;
      background: #fafafa;
    }
    
    body {
      height: 100%;
      margin: 0;
      overflow: auto;
      font: normal 1em/1.7 "Open Sans", Helvetica, Arial, sans-serif;
      color: #333;
      word-wrap: break-word;
      overflow-wrap: break-word;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    .header {
      width: 100%;
      height: 30px;
      padding: 0 10px;
      border-left: 10px solid #a3be8c;
      font-size: 12px;
      line-height: 30px;
      color: #eff1f5;
      background: #343d46;
      overflow: hidden
    }
    
    #errors {
      width: 100%;
      margin: 0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      color: #eff1f5;
      background: #bf616a;
      overflow: auto
    }
    
    nav div.container {
      padding-right: 15px;
      padding-left: 15px;
      margin-right: 0;
      margin-left: 0;
    }
    
    #okness {
      font-weight: 700
    }
    
    table {
      margin: 1.5em 0;
      background: none;
      border: 1px solid #d8d8d8;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 3px;
    }
    
    th,
    td {
      vertical-align: top;
      padding: .3em .7em;
      padding-bottom: -webkit-calc(.3em + 1px);
      padding-bottom: calc(.3em + 1px);
      text-align: left;
    }
    
    th {
      border: 0;
      border-bottom: 1px solid #d8d8d8;
      border-radius: 0;
    }
    
    th:empty {
      background: none;
    }
    
    th + th,
    th + td {
      border-left: 1px solid #d8d8d8;
    }
    
    tr:first-child > th:first-child {
      border-top-left-radius: 3px;
    }
    
    tr:first-child > th:last-child {
      border-top-right-radius: 3px;
    }
    
    tr:last-child > th:first-child {
      border-bottom-left-radius: 3px;
    }
    
    thead > tr:last-child > th:first-child {
      border-bottom-left-radius: 0;
    }
    
    tr:last-child > th {
      border-bottom-width: 0;
    }
    
    thead > tr:last-child > th {
      border-bottom-width: 1px;
    }
    
    td {
      border-bottom: 1px solid #e5e5e5;
    }
    
    td + td {
      border-left: 1px solid #e5e5e5;
    }
    
    tr:last-child > td {
      border-bottom: 0;
    }
    
    td > pre:only-child,
    td > p:only-child,
    td > ul:only-child,
    td > ol:only-child {
      margin-top: 0;
      margin-bottom: 0;
    }
    
    td > pre:last-child,
    td > p:last-child,
    td > ul:last-child,
    td > ol:last-child {
      margin-bottom: 0;
    }
    
    ::-webkit-scrollbar {
      -webkit-appearance: none;
    }
    
    ::-webkit-scrollbar:vertical {
      width: 14px;
    }
    
    ::-webkit-scrollbar:horizontal {
      height: 14px;
    }
    
    ::-webkit-scrollbar-button {
      display: none;
    }
    
    ::-webkit-scrollbar-track {
      background: #f9f9f9;
    }
    
    ::-webkit-scrollbar-thumb {
      min-height: 2rem;
      background: #d2d2d2;
      background-clip: padding-box;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:active {
      background-color: #aaa;
      border-width: 4px;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%;height: 100%; overflow:hidden"></div>
</body>

</html>
