<!DOCTYPE html>
<html style="height:100%;background:#fafafa;font-size:100%">

<head>
  <style type="text/css">
    *,
    :after,
    :before {
      box-sizing: border-box
    }
    
    html {
      height: 100%;
      font-size: 100%;
      background: #fafafa;
    }
    
    body {
      height: 100%;
      margin: 0;
      overflow: auto;
      font: normal 1em/1.7 "Open Sans", Helvetica, Arial, sans-serif;
      color: #333;
      word-wrap: break-word;
      overflow-wrap: break-word;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    .header {
      width: 100%;
      height: 30px;
      padding: 0 10px;
      border-left: 10px solid #a3be8c;
      font-size: 12px;
      line-height: 30px;
      color: #eff1f5;
      background: #343d46;
      overflow: hidden
    }
    
    #errors {
      width: 100%;
      margin: 0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      color: #eff1f5;
      background: #bf616a;
      overflow: auto
    }
    
    nav div.container {
      padding-right: 15px;
      padding-left: 15px;
      margin-right: 0;
      margin-left: 0;
    }
    
    #okness {
      font-weight: 700
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%;height: 100%"></div>
</body>

</html>
