<!DOCTYPE html>
<html style="height:100%;background:#fafafa;font-size:100%">

<head>
  <style type="text/css">

    :after,
    :before {
      box-sizing: border-box
    }
    
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif
    }
    
    .header {
      width: 100%;
      height: 30px;
      padding: 0 10px;
      border-left: 10px solid #a3be8c;
      font-size: 12px;
      line-height: 30px;
      color: #eff1f5;
      background: #343d46;
      overflow: hidden
    }
    
    #errors {
      width: 100%;
      margin: 0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;

      background: #bf616a;
      overflow: auto
    }
    
    nav div.container {
      padding-right: 15px;
      padding-left: 15px;

    #okness {
      font-weight: 700
    }
